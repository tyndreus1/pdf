<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice System - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Veri Yönetimi</h1>
        
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="customers-tab" data-bs-toggle="tab" data-bs-target="#customers" type="button" role="tab">Müşteriler</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" type="button" role="tab">Ürünler</button>
            </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
            <!-- Müşteriler Tab -->
            <div class="tab-pane fade show active" id="customers" role="tabpanel">
                <h2>Müşteri Listesi</h2>
                <div class="table-responsive mb-4">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>İsim</th>
                                <th>Adres</th>
                                <th>E-posta</th>
                                <th>Telefon</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="customer-table-body">
                            <!-- Müşteri verileri JavaScript ile buraya eklenecek -->
                        </tbody>
                    </table>
                </div>
                
                <h3>Yeni Müşteri Ekle</h3>
                <form id="add-customer-form" class="mb-5">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">İsim</label>
                            <input type="text" class="form-control" id="new-customer-name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Telefon</label>
                            <input type="text" class="form-control" id="new-customer-phone">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Adres</label>
                        <textarea class="form-control" id="new-customer-address" rows="2" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="new-customer-email">
                    </div>
                    <button type="submit" class="btn btn-success">Müşteri Ekle</button>
                </form>
            </div>
            
            <!-- Ürünler Tab -->
            <div class="tab-pane fade" id="products" role="tabpanel">
                <h2>Ürün Listesi</h2>
                <div class="table-responsive mb-4">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Ürün Adı</th>
                                <th>Açıklama</th>
                                <th>Görsel URL</th>
                                <th>Kategori</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body">
                            <!-- Ürün verileri JavaScript ile buraya eklenecek -->
                        </tbody>
                    </table>
                </div>
                
                <h3>Yeni Ürün Ekle</h3>
                <form id="add-product-form" class="mb-5">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Ürün Adı</label>
                            <input type="text" class="form-control" id="new-product-name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Kategori</label>
                            <input type="text" class="form-control" id="new-product-category">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Açıklama</label>
                        <textarea class="form-control" id="new-product-description" rows="2" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Görsel URL</label>
                        <input type="text" class="form-control" id="new-product-image" value="images/product.jpg">
                    </div>
                    <button type="submit" class="btn btn-success">Ürün Ekle</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/database.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
